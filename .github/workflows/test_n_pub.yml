name: Run Tests

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        # python-version: [3.7, 3.8, 3.9]
        # os: [windows-latest]
        exclude:
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.10
          - os: windows-latest
            python-version: 3.10
          - os: macos-latest
            python-version: 3.11
          - os: windows-latest
            python-version: 3.11
          - os: macos-latest
            python-version: 3.12
          - os: windows-latest
            python-version: 3.12

    steps:
      - run: echo ${{github.ref}}

      - uses: actions/checkout@v4

      # - name: Set up FFmpeg
      #   uses: FedericoCarboni/setup-ffmpeg@v3
      #   with:
      #     # A specific version to download, may also be "release" or a specific version
      #     # like "6.1.0". At the moment semver specifiers (i.e. >=6.1.0) are supported
      #     # only on Windows, on other platforms they are allowed but version is matched
      #     # exactly regardless.
      #     ffmpeg-version: release
      #     # Target architecture of the ffmpeg executable to install. Defaults to the
      #     # system architecture. Only x64 and arm64 are supported (arm64 only on Linux).
      #     architecture: 'x64'
      #     # As of version 3 of this action, builds are no longer downloaded from GitHub
      #     # except on Windows: https://github.com/GyanD/codexffmpeg/releases.
      #     github-token: ${{ github.server_url == 'https://github.com' && github.token || '' }}

      - name: Setup FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}

      - name: Setup Python dependencies
        run: |
          python -m pip install -U pip
          pip install -r tests/requirements.txt
          pip install -U build pytest-github-actions-annotate-failures 

      - name: Run tests
        run: pytest -vv

  test_no_ffmpeg:
    name: Make sure ffmpegio imports when no ffmpeg installed
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    steps:
      - run: echo ${{github.ref}}

      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}

      - name: Setup Python dependencies
        run: |
          python -m pip install -U pip

      - name: Install ffmpegio package
        run: pip install -q .

      - name: Run Python just to import ffmpegio to make sure won't error out
        run: python -c "import ffmpegio, ffmpegio.filtergraph"

  distribute:
    name: Distribution
    runs-on: ubuntu-latest
    permissions: write-all 
    needs: [tests, test_no_ffmpeg]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x" # Version range or exact version of a Python version to use, using SemVer's version range syntax

      - name: Setup Python dependencies
        run: |
          python -m pip install -U pip setuptools
          pip install -U build

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: add python distribution files to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Publish distribution ðŸ“¦ to Test PyPI
      #   uses: pypa/gh-action-pypi-publish@master
      #   with:
      #     password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      #     repository_url: https://test.pypi.org/legacy/
      #     skip_existing: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
